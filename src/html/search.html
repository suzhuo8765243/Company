<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/bin/font-awesome.min.css">
    <link rel="stylesheet" href="../css/bin/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bin/su_input.css">

    <link rel="stylesheet" href="../css/search.css">
    <script src="../js/bin/jquery.js"></script>
    <script src="../js/bin/bootstrap.min.js"></script>
    <script src="../js/bin/public.js"></script>
    
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default nav-bgcover" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="logo" src="../img/logo.png">
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html" >首页</a></li>
                    <li><a href="./search.html" style="color:#409EFF;">交友</a></li>
                    <li><a href="activity.html" >活动</a></li>
                    <li><a href="school.html">学堂</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 搜索 -->
    <header class="search-search">
        <div class="container">
            <p>已选条件：</p>
            <div class="row clearfix">
                <div class="col-md-2 column">
                    <select class="sex">
                        <option selected disabled>性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>

                <div class="col-md-2 column">
                    <select class="age">
                        <option selected disabled>年龄</option>
                        <option value="18-24">18-24</option>
                        <option value="25-29">25-29</option>
                        <option value="30-34">30-34</option>
                        <option value="35-39">35-39</option>
                        <option value="40-44">40-44</option>
                        <option value="45-49">45-49</option>
                        <option value="50-54">50-54</option>
                        <option value="55-59">55-59</option>
                        <option value="60-64">60-64</option>
                        <option value="65-">65岁以上</option>
                    </select>
                </div>
                <div class="col-md-2 column">
                    <select class="address">
                        <option selected disabled>省份</option>
                        <option value="北京市">北京市</option>
                        <option value="天津市">天津市</option>
                        <option value="台湾省">台湾省</option>
                        <option value="上海市">上海市</option>
                        <option value="重庆市">重庆市</option>
                        <option value="河北省">河北省</option>
                        <option value="山西省">山西省</option>
                        <option value="辽宁省">辽宁省</option>
                        <option value="吉林省">吉林省</option>
                        <option value="黑龙江省">黑龙江省</option>
                        <option value="江苏省">江苏省</option>
                        <option value="浙江省">浙江省</option>
                        <option value="安徽省">安徽省</option>
                        <option value="福建省">福建省</option>
                        <option value="江西省">江西省</option>
                        <option value="山东省">山东省</option>
                        <option value="河南省">河南省</option>
                        <option value="湖北省">湖北省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="广东省">广东省</option>
                        <option value="海南省">海南省</option>
                        <option value="四川省">四川省</option>
                        <option value="贵州省">贵州省</option>
                        <option value="云南省">云南省</option>
                        <option value="陕西省">陕西省</option>
                        <option value="甘肃省">甘肃省</option>
                        <option value="青海省">青海省</option>
                        <option value="内蒙古自治区">内蒙古自治区</option>
                        <option value="广西壮族自治区">广西壮族自治区</option>
                        <option value="西藏自治区">西藏自治区</option>
                        <option value="宁夏回族自治区">宁夏回族自治区</option>
                        <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                        <option value="香港特别行政区">香港特别行政区</option>
                        <option value="澳门特别行政区">澳门特别行政区</option>
                    </select>
                </div>
                <div class="col-md-3 column">
                    <input type="text" class="userName form-control" placeholder="用户名搜索">
                </div>
                <div class="col-md-1 column">
                    <button class="search">搜索</button>
                </div>
                <div class="col-md-1 column">
                    <button class="all">重置</button>
                </div>
            </div>
        </div>
    </header>


    <!-- 照片墙 -->
    <div class="container photos">

        <!-- 模板 -->
        <div data-id="${Id}" class="col-md-3 user-itmes column">
            <div>
                <img src="http://10.2.2.245:8088/img/${Photos}" />
                <div>
                    <p>${Nickname}</p>
                    <span>${Age}岁</span>
                    <span>${Marriage}</span>
                    <span>${Address} </span>
                    <span>${Height}CM</span>
                    <hr>
                    <p>寻爱宣言：${Manifesto}</p>
                </div>
            </div>
        </div>
        <!-- 模板 -->

    </div>

    <footer>
        <div class="container footer">
            <div class="row clearfix">
                <h1>联系我们</h1>
                <div class="col-md-2 column">
                </div>
                <div class="col-md-5 column">
                    <p>http://www.jiayuan.com/</p>
                    <p>佳缘网2018年创建于成都</p>
                    <p> 1273870056@qq.com</p>
                    <p>+86 15282543581</p>
                    <p> Text: +447380 298654</p>
                </div>
                <div class="col-md-5 column">
                    <h4>订阅我们的电子邮件</h4>
                    <p>Email Address</p>
                    <input type="text" class="form-control" />
                    <button type="button" class="btn btn-primary btn-lg btn-block">SIGN ME UP</button>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/search.js"></script>
</body>

</html>
